<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">

	<!-- Page title -->
	<title>This is Signup page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<h1 class="text-center">Register Here !!</h1>

						<!--Name field-->
						<form>
							<div class="form-group">
								<label for="name_field">Your Name :</label>
								<input type="text" class="form-control" id="name_field" aria-describedby="emailHelp"
									placeholder="Enter name" required />
							</div>
							<!--Email field-->

							<div class="form-group">
								<label for="email_field">Your Email :</label>
								<input type="email" class="form-control" id="email_field" aria-describedby="emailHelp"
									placeholder="Enter email address" required />
							</div>

							<!--Password field-->
							<div class="form-group">
								<label for="password_field">Password :</label>
								<input type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter password" required />
							</div>

							<!--User about field-->
							<div class="form-group">
								<label for="about_field">About :</label>
								<textarea placeholder="Enter something yourself" rows="10"
									class="form-control"></textarea>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<html>
